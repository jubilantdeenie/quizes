<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
        <a-scene>
          <a-assets>
            <img id="boxTexture" src="http://www.iteration.gallery/wp-content/uploads/2019/01/iteration-tiled-triangle-pattern-blue2-1024x683.png">
            <img id="skyTexture" src='http://www.iteration.gallery/wp-content/uploads/2018/03/iteration-landscape121-1024x683.png'>
            <img id="my-image" src="img/viscous.jpg"
            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay 
              preload></audio>            
          </a-assets>

          <a-sky color="pink"></a-sky> 

          <a-torus-knot color="#4c8600" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>

          <a-dodecahedron color="#0091b5" radius="5"></a-dodecahedron>

          <a-box src="img/rake.jpg" color ="red" scale="1 1 1" position="0 0 0"></a-box>
          <!-- <a-box width="5" height="5" depth="5"
          position="5 2 -5" rotation="2 2 45" scale="2 2 2"
          src="#boxTexture">

            <a-animation attribute="position" to="0 4.2 4" direction="alternate" dur="3000"
            repeat="indefinite"></a-animation>
            <!-- These animations will start when the box is looked at. 
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
            <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
          </a-box>  -->

          <a-text value="Curiouser and curiouser..." color="#9d0e3d"
              position=".5 0.5 -1" scale="1 1 1"></a-text>

          <a-image src="#my-image" position="1 2 1" scale="2 2 2"></a-image>
        
          <!--<a-plane rotation="-90 0 0" width="30" height="30" color="#2a4a8b"></a-plane> -->
        
          <a-camera>
            <a-cursor></a-cursor>
          </a-camera>

        </a-scene>          
  </body>
</html>
